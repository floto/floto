<div ng-controller="HostController">
    <h3>{{host.name}}</h3>
        <div class="row">
            <div class="col-md-2" floto-fill-height>
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li ng-repeat="fileTarget in fileTargets" ui-sref-active="active"><a title="{{fileTarget.destination}}" ui-sref="host.file({file: fileTarget.file})">{{fileTarget.name}}</a></li>
                </ul>
            </div>
            <div class="col-md-10" ui-view></div>
        </div>
</div>
