<div ng-controller="ContainersController">
    <button type="button" class="btn btn-default" ng-click="refresh()">Refresh</button>
    <button type="button" class="btn btn-primary" ng-click="reloadManifest()">Reload manifest</button>

    <div class="row">
        <div class="col-md-6">
            <h2>Containers</h2>
	        <div  floto-fill-height>
            <table class="table table-bordered table-striped table-hover table-condensed">
                <tr ng-repeat="container in manifest.containers">
                    <td><span style="display: inline-block;width: 100px" class="label label-default"
                              ng-class="{'label-success': container.state==='running', 'label-warning': container.state==='stopped', 'label-danger': container.state === 'not-there'}">{{container.state}}</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-primary"
                                ng-click="redeployContainers({containers: [container.name]})">Redeploy
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-success"
                                ng-disabled="container.state == 'running'"
                                ng-click="startContainers({containers: [container.name]})">Start
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger"
                                ng-disabled="container.state != 'running'"
                                ng-click="stopContainers({containers: [container.name]})">Stop
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger"
                                ng-click="purgeContainerData({containers: [container.name]})">Purge data
                        </button>
                    </td>
                    <td style="width: 100%"><a ui-sref="container({containerName: container.name})" ui-sref>{{container.name}}
                        ({{container.image}})</a></td>
                </tr>
            </table>
	        </div>
        </div>
        <div class="col-md-6" ui-view></div>
    </div>
</div>
