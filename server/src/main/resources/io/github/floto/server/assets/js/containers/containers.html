<div ng-controller="ContainersController" class="container-fluid">

    <div class="row">
        <div class="col-md-6">
            <h2>Containers</h2>

            <div class="row">
                <div class="col-md-6">
                    <button type="button"
                            class="btn btn-default" ng-click="refresh()">Refresh
                    </button>
                </div>
                <div class="col-md-6">
                    <div style="display: inline">
                        <div class="pull-right">
                            group by &nbsp;
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="$state.go('.', {grouping: null})" ng-class="{'active': grouping == null}">None</button>
                                <button type="button" class="btn btn-default" ng-click="$state.go('.', {grouping: 'host'})" ng-class="{'active': grouping == 'host'}">Host</button>
                                <button type="button" class="btn btn-default" ng-click="$state.go('.', {grouping: 'image'})" ng-class="{'active': grouping == 'image'}">Image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div floto-fill-height>
                <div ng-if="grouping">
                    <div ng-repeat="group in groups" ng-init="containers = group.containers">
                        <h3>{{group.title}}</h3>
                        <ng-include src="'/js/containers/container-table.html'"></ng-include>
                    </div>
                </div>
                <div ng-if="!grouping">
                    <br>
                    <ng-include src="'/js/containers/container-table.html'"></ng-include>
                </div>
            </div>
        </div>
        <div class="col-md-6" ui-view></div>
    </div>
</div>
