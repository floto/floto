<div ng-controller="TaskController">
    <h3>{{task.title}}<span class="text-muted pull-right">#{{taskId}}</span> </h3>
    <table class="table table-bordered table-striped table-hover table-condensed">
        <tr ng-repeat="entry in logs.logs">
            <td>
                {{entry.message}}
            </td>
        </tr>
    </table>
</div>
