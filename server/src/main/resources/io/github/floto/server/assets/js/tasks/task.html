<div ng-controller="TaskController">
    <h3>{{task.title}}<span class="text-muted pull-right">#{{taskId}}</span></h3>

    <div class="checkbox pull-right">
        <label>
            <input type="checkbox" ng-model="autoScroll"> Auto-Scroll
        </label>
    </div>
    <div class="clearfix"></div>
	<div floto-fill-height>
		<div style="overflow-x: auto; height: 100%;" floto-auto-scroll="autoScroll" floto-auto-scroll-trigger="scrollDown">
			<task-log task-id="taskId" auto-scroll="autoScroll" scroll-down="scrollDown"></task-log>
		</div>
	</div>
</div>
